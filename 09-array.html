            <h5 class="card-title" style="color: brown;">Car Data</h5>
            <p class="card-text">
                
                <button type="submit" class="btn btn-primary w-25" onclick="submit_click()">Submit</button>
                <button type="submit" class="btn btn-primary w-40" onclick="click_here()">Click Here</button>
                <button type="submit" class="btn btn-primary w-40" onclick="click_show()">Show Table</button>
                <button type="reset" class="btn btn-primary w-25" onclick="reset_click()">Reset</button>

            <p id="output1"></p>
            <p id="output2"></p>
            <p id="output3"></p>
            <p id="output4"></p>
            <br>
            <br>
            <table id="table_car">
              <thead>
                  <tr>
                      <th>ยี่ห้อ</th>
                      <th>รุ่น</th>

                  </tr>

    <script>

        let car = ["Toyota", "Honda", "Nissan"]
        let plate_id = ["กต-6631", "รย-3349", "นฬ-9412"]
        let car_type = ["กระบะ", "เก๋ง", "กระบะ"]

        function submit_click() {
            document.getElementById('output1').innerHTML = car[0] + ' ' + car_type[0] + ' ' + plate_id[0]
            document.getElementById('output2').innerHTML = car[1] + ' ' + car_type[1] + ' ' + plate_id[1]
            document.getElementById('output3').innerHTML = car[2] + ' ' + car_type[2] + ' ' + plate_id[2]
        }


        function click_here() {
            for (let i = 0; i < 3; i++) {
                document.getElementById('output4').innerHTML += car[i] + ' ' + car_type[i] + ' ' + plate_id[i] + '<br>'
            }
        }

            function click_show() {
            let table = document.querySelector('#table_car tbody')
            let data = document.createElement('td')
            let row = null
            let column = null
            for (let i = 0; i < 3; i++) {
                row = document.createElement('tr')
                column = document.createElement('td')
                column.textContent = car[i]
                row.appendChild(column)
                column = document.createElement('td')
                column.textContent = car_type[i]
                row.appendChild(column)
                column = document.createElement('td')
                column.textContent = plate_id[i]
                row.appendChild(column)
                table.appendChild(row)
            }
            }
        
    </script>
